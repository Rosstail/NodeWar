    # MONDAY
    monday-t1:
      display: "Monday Tier 1"
      from:
        day: monday
        time: '18:15'
      to:
        day: monday
        time: '19:00'
      reset-team: true
      end-battle-on-battlefield-end: true
      territory-types:
        - t1
        - cp-t1
