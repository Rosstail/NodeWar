control-point:
  prefix: "-cp-"
  world: "amerish"
  suffix: "-cp-"
  objective:
    type: control
    attacker-ratio: 1
    maximum-health: 10
    neutralize: true
  protected: false
  attack-requirements:
    lattice-network:
      types:
        - warpgate
    territory-types-amount:
      first:
        warpgate: 1

outpost: # basic configurations
  prefix: "-o-" # none
  world: "amerish"
  suffix: "-o-" # none
  objective:
    type: siege
    maximum-health: 40
    rewards:
      player-outpost-reward:
        target: "player"
        team-minimum-score: 25
        player-minimum-score: 1
        team-role: defender
        player-team-role: defender
        should-team-win: false
        team-positions:
          - "2"
          - "3"
        commands:
          - "give [player] goldnugget 2"
      winner-team-outpost-reward:
        target: "team"
        team-minimum-score: 500
        team-role: attacker
        should-team-win: true
        commands:
          - "nodewar team eco add 1000"
          - "nodewar team message Your team won 1000 credits by capturing [territory_name]"
      global-outpost-reward:
        target: "server"
        commands:
          - "broadcast [territory_team_name] is victorious at [territory_name] !"
  protected: false
  attack-requirements:
    lattice-network:
      types:
        - warpgate
    territory-types-amount:
      first:
        warpgate: 1
  bossbar:
    style: "SEGMENTED_6" # SOLID or SEGMENTED_6/10/12/20

