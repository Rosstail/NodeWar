prefix: "&f[&cNodewar&f]&r "

format:
  datetime: "yyyy-MM-dd HH:mm:ss"
  datetime-never: "&7Never"
  countdown: "{dd}d {HH}:{mm}:{ss}" #use dd, d, hh, h, mm, m, ss, s

storage:
  type: "[prefix]Use [type] storage type."

map:
  dynmap:
    marker-label: "Territories"
  bluemap:
    marker-label: "Territories"

commands:
  by-player-only: "[prefix] This command must be sent by a player."
  permission-denied: "[prefix]You don't have permission for command [command_name] : [command_permission]."
  insert-player-name: "[prefix]Insert player target name."
  wrong-command: "[prefix]Wrong command."
  wrong-value: "[prefix]Wrong value."
  too-few-arguments: "[prefix]Too few arguments"
  player-does-not-exist: "[prefix][player] does not exist or is disconnected."
  player-no-data: "[prefix]No nodewar data for [player]."
  player-not-in-team: "[prefix][player] is not in the team."
  player-already-in-team: "[prefix][player] is already in the team."
  help:
    header: "&b====== &cNODEWAR HELP &b======"
    line: "&a► &6/[syntax] &8: &r[desc]"
  team:
    desc: "Check, manage or create a team"
    already-exist: "Team already exist"
    does-not-exist: "Team does not exist"
    part-of-no-team: "You are part of no team"
    team-full: "This team is full !"
    check:
      desc: "Check team's data"
      result:
        - "[team_color_short]&r - [team_color_display]&r &8:&r"
        - "* Color &8:&r {[team_color]}[team_color]&r"
        - "* Your rank &8:&r [team_player_rank]"
        - "* Members &8:&r [team_online_member]/[team_maximum_members] - [team_open]&r"
        - "[team_result_member_line]"
        - "* Relations &8:&r (default &8:&r [team_relation_default])"
        - "[team_result_relation_line]"
      result-other:
        - "[team_display]&r &8:&r"
        - "* Color &8:&r {[team_color]}[team_color]&r"
        - "* Members &8:&r [team_online_member] - [team_open]&r"
        - "[team_result_member_line]"
        - "* Relations &8:&r (default &8:&r [team_relation_default])"
        - "[team_result_relation_line]"
      result-member-line: "   - [team_player_connected][team_player] &8:&r [team_player_rank]"
      result-relation-line: "   - [team_display] &8:&r [team_relation]&r"
    list:
      desc: "Check the list of teams"
      result-header: "&bTeams list &8:"
      result-line: "&a► [team_color_display]&r"
    invites:
      desc: "Manage teams invites."
      check:
        desc: "Check which teams want to recruit you."
        result-header: "&bInvites &8:"
        result-line: "&a► [team_color_display]&r"
      open:
        desc: "Receive any team invitation"
        result: "You are now open to team invites"
      close:
        desc: "Refuse any team invitation"
        result: "You are now close to team invites"
    create:
      desc: "Create a nodewar team"
      result: "Team created"
    deploy:
      desc: "Deploy yourself on one of your team territories"
      result-territory: "Teleport to territory."
      result-region: "Teleport to region."
      result-failure-timer: "Cannot deploy until [timer]"
      result-failure-territory: "You cannot deploy to this territory."
      result-failure-region: "You cannot deploy to this region."
      cancelled: "Deployment cancelled."
    join:
      desc: "Join an existing nodewar team"
      result: "Joined team"
      result-uninvited: "This team requires an invite"
    manage:
      desc: "Manage your team."
      color:
        desc: "Edit your current team color"
        result: "Team color set to {[team_color]}[team_color]"
      open:
        desc: "Make your team joinable by anybody"
        result: "your team is now open"
        result-close: "your team is now close"
      close:
        desc: "Make your team joinable only on invites"
        result: "your team is now close"
      invite:
        desc: "Invite a player into your team"
        result: "Invitation sent successfully."
        result-already: "Already sent an invite to this player."
        result-ignore: "This player ignore invitations."
      member:
        desc: "Manage players from your team"
        cannot-target-self: "You cannot target yourself !"
        promote:
          desc: "Promote a team member"
          result: "Player [player] promoted to [team_member_rank]."
        demote:
          desc: "Demote a team member"
          result: "Player [player] demoted to [team_member_rank]."
        kick:
          desc: "Kick a player from your team"
          result: "Player kicked successfully."
        transfer:
          desc: "Transfer ownership of team to player"
          result: "Ownership transferred successfully."
      relation:
        desc: "Manage relations with other teams"
        accept:
          desc: "Accept an incoming relation request"
        open:
          desc: "Enable reception of relation invites"
          result: "Team open to relation invites"
        close:
          desc: "Disable reception of relation invites"
          result: "Team closed to relation invites"
        request:
          desc: "Set relation with selected team"
          result-sent: "Relation invite sent successfully."
          result-effective: "Relation set."
          result-unchanged: "Same relation. No change."
          result-already-sent: "Already sent the invitation"
          result-blocked: "This team does not receive invites of relation improvements"
        invites:
          desc: "Check list of teams relations invites."
          result-header: "&bInvites &8:"
          result-line: "&a► [team_line_direction]&r [team_color_display] &8: [team_relation] -> [team_relation_invite]&r"
          result-line-received: "&e<<<"
          result-line-sent: "&6>>>"
      disband:
        desc: "Disband your nodewar team"
        result: "Disbanded team"
    leave:
      desc: "Leave your current team"
      result: "Left team"
      result-failure-owner: "You cannot leave the team as the owner !"
  admin:
    desc: "Admin commands"
    team:
      desc: "Admin team command"
      create:
        desc: "Create a new team"
        result: "Succesfully created [team_color_display]."
      edit:
        desc: "Edit selected team"
        color:
          desc: "Edit selected team current team color"
          result: "Team color set to {[team_color]}[team_color]"
        open:
          desc: "Make selected team joinable by anybody"
          result: "Selected team is now open"
          result-close: "Selected team is now close"
        close:
          desc: "Make selected team joinable only on invites"
          result: "Selected team is now close"
        invite:
          desc: "Invite a player into selected team"
          result: "Invitation sent successfully."
          result-already: "Already sent an invite to this player."
          result-ignore: "This player ignore invitations."
        member:
          desc: "manage members of a team"
          add:
            desc: "Add a player to team"
            result: "Player [player] added to [team_display]."
          remove:
            desc: "Remove a player from team"
            result: "Player [player] removed from [team_display]."
          promote:
            desc: "Promote a team member"
            result: "Player [player] promoted to [team_member_rank]."
          demote:
            desc: "Demote a team member"
            result: "Player [player] demoted to [team_member_rank]."
          kick:
            desc: "Kick a player from selected team"
            result: "Player kicked successfully."
          transfer:
            desc: "Transfer ownership of team to player"
            result: "Ownership transferred successfully."
        relation:
          desc: "Manage relations with other teams"
          open:
            desc: "Enable reception of relation invites"
            result: "Team open to relation invites"
          close:
            desc: "Disable reception of relation invites"
            result: "Team closed to relation invites"
          invites:
            desc: "Check list of teams relations invites."
            result-header: "&bInvites &8:"
            result-line: "&a► [team_line_direction]&r [team_color_display] &8: [team_relation] -> [team_relation_invite]&r"
            result-line-received: "&e<<<"
            result-line-sent: "&6>>>"
          request:
            desc: "Set relation with selected team"
            result-invite: "Relation invite sent successfully."
            result-weight: "Relation set."
            result-ignore: "Target team is not open to requests."
            result-unchanged: "Same relation. No change."
            result-already: "Already sent the invitation."
          set:
            desc: "Set immediate relation between selected teams"
            result: "Relation set."
            result-unchanged: "Same relation. No changes"
        disband:
          desc: "Disband selected nodewar team"
          result: "Disbanded team"
    territory:
      desc: "Edit the selected territory"
      reload-regions:
        desc: "Reload regions of a territory"
        result: "Regions of [territory_display] reloaded"
      team:
        desc: "Edit owner team of territory"
        set:
          desc: "Set owner team of territory"
          result: "Territory owner is now [team_display]"
        reset:
          desc: "Remove current owner of territory"
          result: "Territory is now neutral."
      vulnerable:
        desc: "Makes the territory vulnerable to player attacks"
        result: "[territory_display] is now vulnerable"
      protect:
        desc: "Makes the territory immune to player attacks"
        result: "[territory_display] is now immune"
  territory:
    desc: "Territory commands"
    check:
      desc: "Check status of a territory"
      result:
        - "[territory_description]"
        - "[territory_objective_description]"
        - "[territory_battle_description]"
      result-not-on-territory: "You are not standing on a territory"
      result-on-multiple-territory: "You are standing on multiple territories: please select one of them: [territories]"
  reload:
    desc: "Reload current Nodewar config."
    result: "[prefix]Reloaded config."
  save:
    desc: "Save instantly all online players data to storage."
    result: "[prefix]Manually saved data of [amount] players."

player:
  online: "&aONLINE"
  offline: "&8OFFLINE"

team:
  none-display: "None"
  open: "&aOpen"
  close: "&cClose"
  rank:
    owner: "&6Owner"
    lieutenant: "&9Lieutenant"
    captain: "&aCaptain"
    member: "&dMember"
    recruit: "&7Recruit"
  relation:
    neutral: "&fNeutral"
    controlled: "&5Controlled"
    team: "&bTeam"
    ally: "&aAlly"
    truce: "&dTruce"
    enemy: "&cEnemy"

territory:
  description:
    - "&a[territory_id] &7- &6[territory_display]&r&d:"
    - "&r  &aInfo&d:"
    - "&c    * &eWorld&d:&r [territory_world]"
    - "&c    * &eType&d:&r [territory_type]"
    - "&c    * &eProtected&d:&r [territory_protected]"
    - "&c    * &eOwner&d:&r {[territory_team_color]}[territory_team_display]"
  objective:
    types:
      none:
        display: "None"
        description:
          - "&a  Objective&d: &7NONE&r"
      control:
        description:
          - "&a  Objective&d: &9CONTROL"
          - "&c    *  &eAttackers ratio&d: &f[territory_objective_minimum_attacker_ratio_percent]%"
      siege:
        display: "Siege"
        description:
          - "&a  Objective&d: &cSIEGE"
          - "&c    *  &eCapture points&d:"
          - "[line_capturepoint]"
        line-capturepoint: "&5      - &r[territory_objective_capturepoint_[index]_display]&d: [territory_objective_capturepoint_[index]_team_color_display]"
      koth:
        display: "King of the Hill"
        description:
          - "&a  Objective&d: &6KOTH"
          - "&c    *  &eCapture points&d:"
          - "[line_capturepoint]"
        line-capturepoint: "&5      - &r[territory_objective_capturepoint_[index]_display]&d: [territory_objective_capturepoint_[index]_team_color_display]"
  battle:
    types:
      none:
        description:
          - "&a  Current battle&d:"
          - "&c    * &eStatus&d:&r [territory_battle_status]"
          - "&c    * &eAdvantage&d:&r [territory_battle_advantage_color_display]"
          - "&c    * &eTime left&d:&r [territory_battle_time_left]"
          - "&a  Previous battle&d:"
          - "&c    * &eWinner&d:&r [territory_battle_winner_color_display]"
      control:
        description:
          - "&a  Current battle&d:"
          - "&c    * &eStatus&d:&r [territory_battle_status]"
          - "&c    * &eAdvantage&d:&r [territory_battle_advantage_color_display]"
          - "&c    * &eHealth&d:&r [territory_battle_health] / [territory_objective_maximum_health]"
          - "&c    * &eTime left&d:&r [territory_battle_time_left]"
          - "&a  Previous battle&d:"
          - "&c    * &eWinner&d:&r [territory_battle_winner_color_display]"
      siege:
        description:
          - "&a  Current battle&d:"
          - "&c    * &eStatus&d:&r [territory_battle_status]"
          - "&c    * &eAdvantage&d:&r [territory_battle_advantage_color_display]"
          - "&c    * &eHealth&d:&r [territory_battle_health] / [territory_objective_maximum_health]"
          - "&c    * &eTime left&d:&r [territory_battle_time_left]"
          - "&a  Previous battle&d:"
          - "&c    * &eWinner&d:&r [territory_battle_winner_color_display]"
      koth:
        description:
          - "&a  Current battle&d:"
          - "&c    * &eStatus&d:&r [territory_battle_status]"
          - "&c    * &eAdvantage&d:&r [territory_battle_advantage_color_display]"
          - "&c    * &eHigh score&d:&r [territory_battle_time] / [territory_objective_time_to_reach]"
          - "&c    * &eTime left&d:&r [territory_battle_time_left]"
          - "&a  Previous battle&d:"
          - "&c    * &eWinner&d:&r [territory_battle_winner_color_display]"
    status:
      waiting: "&5Waiting"
      ongoing: "&eOngoing"
      ending: "&7Ending"
      ended: "&8Ended"
    alert:
      global:
        defend:
          start: "&4[territory_display] is under attack !" # server-wide
          advantage: "&aYour team is repelling the enemies in [territory_display]" # territory-wide
          disadvantage: "&cYour team is losing ground in [territory_display]." # territory-wide
          victory: "&bYour team has defended [territory_display] successfully !" # server-wide
          defeat: "&4You lose the [territory_display] territory..." # server-wide
        attack:
          start: "&eYour team engage a fight in [territory_display] !" # server-wide
          advantage: "&aYour team is capturing [territory_display]" # territory-wide
          disadvantage: "&cYou team is getting repelled at [territory_display]" # territory-wide
          victory: "&bYour team has conquered [territory_display] !" # server-wide
          defeat: "&4Your team has been repelled at [territory_display]..." # server-wide
  bossbar:
    global:
      wild: "[territory_display] - [territory_battle_status]"
      occupied: "[territory_display] - {[territory_team_color]}[territory_team_display] - [territory_battle_status]"
      battle: "[territory_display] - {[territory_team_color]}[territory_team_display]&r {[territory_battle_advantage_color]}[territory_battle_direction]&r {[territory_battle_advantage_color]}[territory_battle_advantage_display]"
  protected: "&dProtected"
  vulnerable: "&cVulnerable"