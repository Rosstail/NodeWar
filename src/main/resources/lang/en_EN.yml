by-player-only: "[Conquest] This command must be sent by a player."
disconnected-player: "[Conquest] The targeted player is disconnected."
too-few-arguments: "&cToo few arguments."
wrong-value: "&cYou put a wrong value. Type &a/fe help &cto get informed."

help:
  - "|============================ CONQUEST HELP ============================|"
  - " &c* &fconquest admin &8: &7Displays management commands."
  - " &c* &fconquest empire &8: &7Displays commands for empires system."
admin-help:
  - "|========================= CONQUEST ADMIN HELP =========================|"
  - " &c* &fconquest admin conquest &8: &cOP &8- &7Open worlds, territories and capture points management GUI."
  - " &c* &fconquest admin player %player% &8: &cOP &8- &7Open player's options management GUI."
  - " &c* &fconquest admin empire set %player% set %empire% &8: &cOP &8- &7Set the specified empire to the player."
  - " &c* &fconquest admin empire %player% remove &8: &cOP &8- &7Leaves the player without empire."
empire-help:
  - "|========================= CONQUEST EMPIRE HELP =========================|"
  - " &c* &fconquest empire join %empire% &8: &7Join the specified empire in the list."
  - " &c* &fconquest empire leave &8: &7Leave your actual empire."
  - " &c* &fconquest empire list &8: &7Open GUI to join an empire."
