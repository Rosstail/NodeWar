help:
  - "|============================ NODEWAR HELP ============================|"
  - " &c* &fnodewar admin &8: &7Affiche les commandes administrateur."
  - " &c* &fnodewar territory &8: &7Affiche les commandes de territoire."
  - " &c* &fnodewar empire &8: &7Affiche les commandes d'empire."
territory-help:
  - "|======================== NODEWAR TERRITORY HELP ========================|"
  - "   &cWorld &8: &7Affecte tous les territoires du monde sélectionné."
  - "   &cWorld/territory &8: &7Affecte le territoire sélectionné"
  - "   &cWorld/territory/point &8: &7Affecte le point sélectionné"
  - " &c* &fnodewar territory [[world]/(territory)/(point)] setempire [empire] &8: &7Applique l'empire."
  - " &c* &fnodewar territory [[world]/(territory)/(point)] neutralize &8: &7Retire l'empire."
  - " &c* &fnodewar territory [[world]/(territory)] vulnerability [true/false] &8: &7Change la vulnérabilité."
admin-help:
  - "|========================= NODEWAR ADMIN HELP =========================|"
  - " &c* &fnodewar admin nodewar &8: &cOP &8- &7Gestion du système de territoire via GUI."
  - " &c* &fnodewar admin player %player% &8: &cOP &8- &7Gestion d'un joueur via GUI."
  - " &c* &fnodewar admin empire set %player% set %empire% &8: &cOP &8- &7Attribue l'empire sélectionné au joueur."
  - " &c* &fnodewar admin empire %player% remove &8: &cOP &8- &7laisse le joueur sans empire."
empire-help:
  - "|========================= NODEWAR EMPIRE HELP =========================|"
  - " &c* &fnodewar empire join %empire% &8: &7Rejoindre l'empire spécifié."
  - " &c* &fnodewar empire leave &8: &7Quittez votre empire actuel."
  - " &c* &fnodewar empire list &8: &7Affichez une interface pour rejoindre un empire ou vous informer."