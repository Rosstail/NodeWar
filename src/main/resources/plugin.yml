name: Nodewar
version: 1.3.0-alpha
description: A persistent Worldguard based territory system
api-version: 1.15
author: Rosstail
website: https://www.spigotmc.org/resources/nodewar.98373/
depend:
  - WorldGuard
softdepend:
  - PlaceholderAPI
  - Dynmap
main: fr.rosstail.nodewar.Nodewar
commands:
  nodewar:
    description: Display default commands
    usage: /nodewar
    permission-message: You don't have permission !
    permission: nodewar
  nodewar help:
    description: Display default commands
    usage: /nodewar help
    permission-message: You don't have permission !
    permission: nodewar.help
  nodewar empire:
    description: Display empire commands
    usage: /nodewar empire
    permission-message: You don't have permission !
    permission: nodewar.empire
  nodewar empire join:
    description: Join an empire
    usage: /nodewar empire join [empire]
    permission-message: You don't have permission !
    permission: nodewar.empire.join
  nodewar empire leave:
    description: Leave current empire
    usage: /nodewar empire leave
    permission-message: You don't have permission !
    permission: nodewar.empire.join
  nodewar empire create:
    description: Create an empire and join it
    usage: /nodewar empire create
    permission-message: You don't have permission !
    permission: nodewar.empire.join
  nodewar empire edit:
    description: Manage your empire
    usage: /nodewar empire edit
    permission-message: You don't have permission !
    permission: nodewar.empire.edit
  nodewar empire disband:
    description: Disband your empire
    usage: /nodewar empire disband
    permission-message: You don't have permission !
    permission: nodewar.empire.disband
  nodewar admin:
    description: Display admin commands
    usage: /nodewar admin
    permission-message: You don't have permission !
    permission: nodewar.admin
  nodewar admin player:
    description: Display GUI for player management
    usage: /nodewar admin player [player]
    permission-message: You don't have permission !
    permission: nodewar.admin.player
  nodewar admin territory:
    description: Display gui for territories management
    usage: /nodewar admin territory
    permission-message: You don't have permission !
    permission: nodewar.admin.territory
  nodewar admin empire set:
    description: Set empire to player
    usage: /nodewar admin empire set [player] [empire]
    permission-message: You don't have permission !
    permission: nodewar.admin.empire.set
  nodewar admin empire remove:
    description: Remove empire of player
    usage: /nodewar admin empire remove [player]
    permission-message: You don't have permission !
    permission: nodewar.admin.empire.remove
  nodewar admin empire create:
    description: Create an empty empire
    usage: /nodewar admin empire create [name]
    permission-message: You don't have permission !
    permission: nodewar.admin.empire.create
  nodewar admin empire edit:
    description: Manage an existing empire
    usage: /nodewar admin empire edit [name] [option] [value]
    permission-message: You don't have permission !
    permission: nodewar.admin.empire.edit
  nodewar admin empire disband:
    description: Disband an existing empire
    usage: /nodewar admin empire disband [name]
    permission-message: You don't have permission !
    permission: nodewar.admin.empire.disband
  nodewar territory:
    description: Displays territory commands
    usage: /nodewar territory
    permission-message: You don't have permission !
    permission: nodewar.territory
  nodewar territory vulnerability:
    description: Changes the territory vulnerability
    usage: /nodewar territory [[world]/[territory]] vulnerability TRUE/FALSE
    permission-message: You don't have permission !
    permission: nodewar.territory.vulnerability
  nodewar territory setempire:
    description: Set empire for the location
    usage: /nodewar territory [[world]/(territory)/(point)] setempire [empire]
    permission-message: You don't have permission !
    permission: nodewar.territory.setempire
  nodewar territory neutralize:
    description: Remove empire from location
    usage: /nodewar territory [[world]/(territory)/(point)] neutralize
    permission-message: You don't have permission !
    permission: nodewar.territory.neutralize

permissions:
  nodewar:
    default: true
  nodewar.help:
    default: true
  nodewar.empire:
    default: true
  nodewar.empire.join:
    default: true
  nodewar.empire.leave:
    default: true
  nodewar.empire.create:
    default: true
  nodewar.empire.disband:
    default: true
  nodewar.empire.edit:
    default: true
  nodewar.admin:
    default: op
  nodewar.admin.player:
    default: op
  nodewar.admin.territory:
    default: op
  nodewar.admin.empire.set:
    default: op
  nodewar.admin.empire.remove:
    default: op
  nodewar.admin.empire.create:
    default: op
  nodewar.admin.empire.edit:
    default: op
  nodewar.admin.empire.disband:
    default: op
  nodewar.territory:
    default: op
  nodewar.territory.vulnerability:
    default: op
  nodewar.territory.setempire:
    default: op
  nodewar.territory.neutralize:
    default: op