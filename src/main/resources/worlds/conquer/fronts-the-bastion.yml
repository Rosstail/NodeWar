front-frelia:
    options:
        display: "&aFront Frelia"
        default-empire: frelia
        region: front-frelia
        max-resistance: 900
        is-vulnerable: true
        capture-points:
            front-frelia-a:
                display: "&aA"
                bonus-conquer-point: 1
                max-capture-time: 10
                attacker-ratio-needed: 1
            front-frelia-b:
                display: "&bB"
                bonus-conquer-point: 1
                max-capture-time: 10
                attacker-ratio-needed: 1
            front-frelia-c:
                display: "&cC"
                bonus-conquer-point: 1
                max-capture-time: 10
                attacker-ratio-needed: 1
        can-attack:
            - the-bastion
            - front-carcino
            - front-carcino-frelia
            - front-renais
            - front-frelia-renais
        
